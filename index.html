<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Metatags Open Graph -->
    <meta property="og:title" content="OR1G Luxo Original">
    <meta property="og:description" content="Conosco você descobrirá o luxo do Original">
    <meta property="og:image" content="ogimg.jpeg">
    <meta property="og:url" content="https://OR1G.com.br">
    <meta property="og:type" content="website">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Site em Desenvolvimento</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-color: #0f0f0d;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            font-size: 28px;
            color: #FFFFFF;
            margin-top: 30px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #ccc;
            margin-bottom: 15px;
        }

        img {
            max-width: 200px; /* Diminuí o tamanho da logo */
            height: auto;
            margin: 20px 0;
        }

        video {
            max-width: 80%;
            margin: 20px 0;
        }

        .brand-title {
            letter-spacing: 12px;
            color: #FFFFFF;
            font-size: 32px;
            margin-top: 20px;
            margin-bottom: 5px;
        }

        .brand-subtitle {
            color: #ccc;
            font-size: 20px;
            margin-bottom: 30px;
        }

        footer {
            color: #777;
            text-align: center;
            padding: 10px;
            width: 100%;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 22px;
            }

            .brand-title {
                font-size: 26px;
                letter-spacing: 8px;
            }

            .brand-subtitle {
                font-size: 16px;
            }

            img {
                max-width: 150px;
            }
        }
    </style>
</head>
<body>
    <h1>Estamos nos bastidores, criando uma marca que vai expressar a sua verdadeira essência</h1>
    <p>Aguarde o nosso grande lançamento !!</p>

    <video controls autoplay muted loop>
        <source src="video.mp4" type="video/mp4">
        Seu navegador não suporta a reprodução de vídeos.
    </video>

    <img src="logo.jpeg" alt="Logo OR1G">

    <div>
        <h2 class="brand-title">O R 1 G</h2>
        <p class="brand-subtitle">A exclusividade do Original ®️</p>
    </div>

    <footer>
        <p class="copyright">&copy; Copyright OR1G - 2025</p>
    </footer>
</body>
</html>
